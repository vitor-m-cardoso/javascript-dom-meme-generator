<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Meme Generator</h1>
  <input type="text" id="text-input" placeholder="Digite seu texto" maxlength="60">
  <label>Enviar Arquivo
    <input type="file" id="meme-insert" accept="image/png, image/jpeg">
  </label>
  <div id="change-buttons-container"></div>
  <div id="meme-image-container" class="meme-image-container">
    <div id="meme-text"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
